<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <link href="dist/output.css" rel="stylesheet">
</head>
<body>
    <div class="w-screen h-screen flex justify-center items-center">
      <div id="card" class="bg-white rounded-xl p-4 w-4/5 h-3/4 text-center md:w-[40%] lg:w-[30%] lg:h-[75%] xl:w-[25%] xl:h-[70%]">
        <img src="/images/image-qr-code.png" alt="qr-code" class="w-full rounded-xl mb-6">
        <h3 class="font-bold text-primary text-xl w-full px-2 mb-4 xl:text-2xl">Improve your front-end skills by building projects</h3>
        <p class="font-normal text-secondary text-base w-full px-3 xl:text-lg">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
</body>
</html>
